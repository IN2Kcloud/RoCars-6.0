    <script>
        function magneticEffect(element, strength = 50, easing = 0.2) {
            let mouseX = 0, mouseY = 0;
            let targetX = 0, targetY = 0;
        
            element.parentElement.addEventListener("mousemove", e => {
                const rect = element.getBoundingClientRect();
                const relX = e.clientX - (rect.left + rect.width / 2);
                const relY = e.clientY - (rect.top + rect.height / 2);
                
                targetX = (relX / rect.width) * strength;
                targetY = (relY / rect.height) * strength;
            });
        
            element.parentElement.addEventListener("mouseleave", () => {
                targetX = 0;
                targetY = 0;
            });
        
            function animate() {
                mouseX += (targetX - mouseX) * easing;
                mouseY += (targetY - mouseY) * easing;
                gsap.set(element, { x: mouseX, y: mouseY });
                requestAnimationFrame(animate);
            }
            animate();
        }
        
        // Apply magnetic effect separately
        magneticEffect(document.querySelector(".enter__bg img"), 20, 0.15);
        magneticEffect(document.querySelector(".enter__bg span"), 80, 0.1);
    </script>
